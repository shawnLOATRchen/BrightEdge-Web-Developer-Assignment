<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BrightEdge Web Developer Assignment By Yuxiang Chen | Javascript Data Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="input-group search-box">
    <input type="text" class="form-control" id="searchedWord" placeholder="Search for...">
    <span class="input-group-btn">
      <button class="btn btn-secondary" type="button" onClick="search()">Search</button>
    </span>
  </div>
  <div class="choose-column">Show/hide columns:
    <div class="" data-toggle="buttons">
      <label onClick="switchColumn()">
        <input type="checkbox" class="checkColumn" checked autocomplete="off" > name
      </label>
      <label onClick="switchColumn()">
        <input type="checkbox" class="checkColumn" checked autocomplete="off" >phone
      </label>
      <label onClick="switchColumn()">
        <input type="checkbox" class="checkColumn" checked autocomplete="off" > company
      </label>
      <label onClick="switchColumn()">
        <input type="checkbox" class="checkColumn" autocomplete="off" > email
      </label>
    </div>
  </div>
  <div class="form-group sort-by">
    <label for="exampleSelect1">Sort by</label>
    <select class="form-control" id="sort-select" onChange="sortData(this)">
      <option>N/A</option>
      <option>Name</option>
      <option>Company</option>
      <option>Phone</option>
      <option>Email</option>
    </select>
  </div>

  <div class="card">
    <table class="table table-striped" id="datatable">
      <thead class="thead-inverse">
        <tr id="theadTr">
          <th onClick="edit()">#</th>
        </tr>
      </thead>
      <tbody id="tablebody"></tbody>
    </table>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#-1" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#1" aria-label="0">1</a></li>
        <li class="page-item"><a class="page-link" href="#2" aria-label="1">2</a></li>
        <li class="page-item"><a class="page-link" href="#3" aria-label="2">3</a></li>
        <li class="page-item"><a class="page-link" href="#1" aria-label="3">4</a></li>
        <li class="page-item"><a class="page-link" href="#2" aria-label="4">5</a></li>
        <li class="page-item"><a class="page-link" href="#3" aria-label="5">6</a></li>
        <li class="page-item"><a class="page-link" href="#1" aria-label="6">7</a></li>
        <li class="page-item"><a class="page-link" href="#2" aria-label="7">8</a></li>
        <li class="page-item"><a class="page-link" href="#3" aria-label="8">9</a></li>
        <li class="page-item"><a class="page-link" href="#3" aria-label="9">10</a></li>
        <li class="page-item" id="next-page">
          <a class="page-link" href="#+1" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <!-- pop up -->
  <div id="pop-up">
    <form class="card">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone">
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <div class="btn btn-success" onclick="submitEdit()">Save</div>
        <div class="btn btn-warning" id="cancel-btn" onclick="cancel()">Cancel</div>
      </div>
    </form>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
